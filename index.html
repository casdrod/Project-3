<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway&display=swap" rel="stylesheet">
    </head>


    <body>
        <header>
            <div class="banner">
                <h1>The Code Review</h1>
            </div>
            <div class="top-info">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </header>


        <form action="index.html" method="post">
            <div class="contact"> 
                <fieldset>       
                    <legend>Contact Information</legend>

                    <div class="container">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required>
                    </div>

                    <div class="container">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" required>
                    </div>

                    <div class="container">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone"
                                placeholder="xxx-xxx-xxxx"
                                required>
                    </div>

                    <div class="container">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="user_street">
                    </div>

                    <div class="container">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                    </div>

                    <div class="container">
                        <label for="state">State</label>
                        <select id="state" name="user_state" required>
                            <option value="" disabled selected>Choose State</option>
                            <option value="al">Alabama</option>
                            <option value="ak">Alaska</option>
                            <option value="az">Arizona</option>
                            <option value="ar">Arkansas</option>
                            <option value="ca">California</option>
                            <option value="co">Colorado</option>
                            <option value="ct">Connecticut</option>
                            <option value="de">Delware</option>
                            <option value="fl">Florida</option>
                            <option value="ga">Georgia</option>
                            <option value="hi">Hawaii</option>
                            <option value="id">Idaho</option>
                            <option value="il">Illinois</option>
                            <option value="ia">Iowa</option>
                            <option value="ks">Kansas</option>
                            <option value="ky">Kentucky</option>
                            <option value="la">Louisiana</option>
                            <option value="me">Maine</option>
                            <option value="md">Maryland</option>
                            <option value="ma">Massachusetts</option>
                            <option value="mi">Michigan</option>
                            <option value="mn">Minnesota</option>
                            <option value="ms">Mississippi</option>
                            <option value="mo">Missouri</option>
                            <option value="mt">Montana</option>
                            <option value="ne">Nebraska</option>
                            <option value="nv">Nevada</option>
                            <option value="nh">New Hampshire</option>
                            <option value="nj">New Jersey</option>
                            <option value="nm">New Mexico</option>
                            <option value="ny">New York</option>
                            <option value="nc">North Carolina</option>
                            <option value="nd">North Dakota</option>
                            <option value="oh">Ohio</option>
                            <option value="ok">Oklahoma</option>
                            <option value="or">Oregon</option>
                            <option value="pa">Pennsylvania</option>
                            <option value="ri">Rhode Island</option>
                            <option value="sc">South Carolina</option>
                            <option value="sd">South Dakota</option>
                            <option value="tn">Tennessee</option>
                            <option value="tx">Texas</option>
                            <option value="ut">Utah</option>
                            <option value="vt">Vermont</option>
                            <option value="va">Virginia</option>
                            <option value="wa">Washington</option>
                            <option value="wv">West Virginia</option>
                            <option value="wi">Wisconsin</option>
                            <option value="wy">Wyoming</option>
                        </select>
                    </div>

                    <div class="container">
                        <label for="zip">Zip Code</label>
                        <div class="cont">
                            <input  type="text" id="zip" name="zip" minlength="5" maxlength="5"
                                placeholder="xxxxx">
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="background">
                <fieldset>
                    <legend>Newsletter</legend>

                    <p>Select the newsletters you would like to receive</p>
                    <div class="inline-field">
                        <div></div>
                        <input type="checkbox" id="html_news" name="newsletter_options" value="html">
                        <label for="html_news">HTML News</label>
                    </div>
                    <div class="inline-field">
                        <input type="checkbox" id="css_news" name="newsletter_options" value="css">
                        <label for="css_news">CSS News</label>
                    </div>
                    <div class="inline-field">
                        <input type="checkbox" id="javascript_news" name="newsletter_options" value="javascript">
                        <label for="javascript_news">Javascript News</label>
                    </div>
                
                    <p>Newsletter format</p>
                    <div class="inline-field">
                        <input type="radio" id="html" name="newsletter_format" value="html">
                        <label for="html">HTML</label>
                    </div>
                    <div class="inline-field">
                        <input type="radio" id="plain_text" name="newsletter_format" value="plain_text">
                        <label for="plain_text">Plain text</label>
                    </div>

                    <label for="topics">Other topics you'd like to hear about:</label>
                    <textarea id="topics" name="other_topics"></textarea>

                    <label for="hear_about_us">How did you head about us?</label>
                    <select id="hear_about_us" name="hear_about_us" required>
                        <option value="" disabled selected>Choose One</option>
                        <option value="google">Google</option>
                        <option value="la">Lala.com</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
            </div>
        <button type="submit">Sign Up</button>

        </form>

        <footer>
            <p>Copyright The Code Review</p>
        </footer> 
    </body>
</html>
